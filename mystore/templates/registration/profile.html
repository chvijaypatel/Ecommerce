{% extends 'base.html' %}
{% block content %}
{% load static %}

<!-- page-banner-area-start -->
<div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/img/banner/page-banner-4.jpg' %}">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="page-banner-content text-center">
                    <h4 class="breadcrumb-title">Profile Update</h4>
                    <div class="breadcrumb-two">
                        <nav>
                           <nav class="breadcrumb-trail breadcrumbs">
                              <ul class="breadcrumb-menu">
                                 <li class="breadcrumb-trail">
                                    <a href="{% url 'home' %}"><span>Home</span></a>
                                 </li>
                                 <li class="trail-item">
                                    <span>Profile Update</span>
                                 </li>
                              </ul>
                           </nav>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- page-banner-area-end -->
 
    <!-- Card -->

    <div class="account-area mt-70 mb-70">
        <div class="container">
            {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                     {{message}}
                 <button type"button" class="close" data-dismiss="alert" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                 </button>
                 </div>
                 {% endif %}
             {% endfor %}
         {% endif %}

            <div class="card" style="width:80%;margin-left:10%;">
              <div class="card-body" >
             
                <form action= "{% url 'profile_update'%}" method="post" >
                     {% csrf_token %}
                  <div class="row">
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>First Name</label>
                             <input type="text" id="first_name"   class="form-control"  placeholder="Enter First Name" name="first_name" value={{user.first_name}}>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                              <label>Last Name</label>
                              <input type="text" id="last_name"  class="form-control" placeholder="Enter Last Name" name="last_name" value={{user.last_name}}>
                            </div>
                        </div>
                        <div class="w-100"></div>
                        <div class="col">
                             <div class="form-group mb-4">
                                <label>Email address</label>
                                <input type="email" id="email" class="form-control" placeholder="Enter Email" name="email" value={{user.email}}>
                             </div>
                        </div>
                        <div class="col">
                            <div class="form-group mb-4">
                               <label>Username</label>
                               <input type="text" id="username" class="form-control" placeholder="Enter Username" name="username" value={{user.username}}>
                            </div>
                        </div>
                      <div class="col-12">
                            <div class="form-group mb-4">
                               <label>Password</label>
                               <input type="password" id="password" class="form-control" placeholder="Fill Only If You Want To Change Password" name="password" value={{"user.password"}}>
                            </div>
                        </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Update Profile </button>
                  <button href="{% url 'logout' %}" class="btn btn-danger">  Logout  </button>
                </form>

              </div>
            </div>

        </div>
    </div>


{% endblock %}
